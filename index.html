<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Profile</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="profile">
      <div class="profile-info">
        <img
          src="https://cdn-icons-png.flaticon.com/512/2922/2922506.png"
          alt="User avatar"
        />
        <p>Petra Marica</p>
        <p>@pmarica</p>
        <p>Salvador, Brasil</p>
      </div>

      <ul class="profile-stats">
        <li>
          <span>Followers</span>
          <span>1000</span>
        </li>
        <li>
          <span>Views</span>
          <span>2000</span>
        </li>
        <li>
          <span>Likes</span>
          <span>3000</span>
        </li>
      </ul>
    </div>

    <ul class="friend-list">
      <li>
        <div class="friend-card">
          <img
            src="https://cdn-icons-png.flaticon.com/512/1998/1998592.png"
            alt="Avatar"
          />
          <p>Mango</p>
          <p class="status-online">Online</p>
        </div>
      </li>
      <li>
        <div class="friend-card">
          <img
            src="https://cdn-icons-png.flaticon.com/512/616/616438.png"
            alt="Avatar"
          />
          <p>Kiwi</p>
          <p class="status-offline">Offline</p>
        </div>
      </li>
      <li>
        <div class="friend-card">
          <img
            src="https://cdn-icons-png.flaticon.com/512/1623/1623681.png"
            alt="Avatar"
          />
          <p>Ajax</p>
          <p class="status-online">Online</p>
        </div>
      </li>
      <li>
        <div class="friend-card">
          <img
            src="https://cdn-icons-png.flaticon.com/512/2977/2977285.png"
            alt="Avatar"
          />
          <p>Jay</p>
          <p class="status-online">Online</p>
        </div>
      </li>
      <li>
        <div class="friend-card">
          <img
            src="https://cdn-icons-png.flaticon.com/512/1998/1998749.png"
            alt="Avatar"
          />
          <p>Poly</p>
          <p class="status-offline">Offline</p>
        </div>
      </li>
    </ul>

    <table>
      <thead>
        <tr>
          <th>Type</th>
          <th>Amount</th>
          <th>Currency</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Invoice</td>
          <td>125</td>
          <td>USD</td>
        </tr>
        <tr>
          <td>Withdrawal</td>
          <td>85</td>
          <td>USD</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
